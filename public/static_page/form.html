<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>올림플래닛ㅣAll Better Experience</title>
  <meta name="keywords"
    content="메타버스, 올림플래닛, olimplanet, 가상공간, 버추얼모델하우스, 온라인 모델하우스, 가상모델하우스,버추얼전시,가상전시,온라인전시,버추얼쇼룸, 온라인쇼룸, 메타버스쇼룸, 버추얼박람회, 온라인박람회,가상박람회, 엘리펙스, 메타버스갤러리, 버추얼갤러리" />
  <meta name="description" content="올림플래닛은 상상을 현실로 만드는 버추얼 테크 그룹입니다." />
  <link rel="icon" href="static/images/favicon.ico" />
  <link rel="apple-touch-icon" href="static/images/favicon.png" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="올림플래닛ㅣAll Better Experience" />
  <meta property="og:description" content="올림플래닛은 상상을 현실로 만드는 버추얼 테크 그룹입니다." />
  <meta property="og:image" content="https://vmh.zipview.kr/path/og_olim_renew.jpg" />

  <link rel="stylesheet" href="lib/css/common.css" />
  <link rel="stylesheet" href="lib/css/form.css" />

  <script src="lib/js/jquery-3.5.1.min.js"></script>
  <script src="lib/js/common.js"></script>
</head>

<body>

  <div class="fullpage">
    <div class="fullpage_box">

      <div class="form_wrap">
        <div class="form_box">

          <form class="">

            <!-- 동의하기 -->
            <div class="box agree">
              <div class="input_box">
                <div class="input_chk_box">
                  <input type="checkbox" class="contactCheckbox" id="agree">
                  <label class="input_label" for="agree">동의하기</label>
                </div>
              </div>
            </div>
            <!-- //동의하기 -->

            <!-- form -->
            <div class="box">
              <ul class="">
                <li class="input_item">
                  <label for="name">이름을 입력해주세요</label>
                  <input id="name" type="text" name="name" required>
                </li>
                <li class="input_item">
                  <label for="company">회사명을 입력해주세요</label>
                  <input id="company" type="text" name="company" required>
                </li>
                <li class="input_item">
                  <label for="email">이메일주소를 입력해주세요</label>
                  <input id="email" type="email" name="email" required>
                </li>
                <li class="input_item">
                  <label for="inquiry">문의 내용을 입력해주세요</label>
                  <input id="inquiry" type="text" name="inquiry" required>
                </li>
                <li class="input_item text_box">
                  <label for="inquiry">문의 내용을 입력해주세요</label>
                  <textarea id="inquiry" type="text" name="inquiry" required></textarea>
                  <div class="inquiry_length_box">
                    <p class="text_count">0</p>
                    <p class="text_total">/1000</p>
                  </div>
                </li>
              </ul>
            </div>
            <!-- //form -->

          </form>

        </div>
      </div>

    </div>
  </div>



</body>

</html>
